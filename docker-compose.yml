#version: '3.8'

services:
  document-parser:
    build: .
    container_name: document-parser-api
    ports:
      - "8501:8501"
    volumes:
      # Mount sample documents directory
      - ./sample_documents:/app/sample_documents
      # Mount for persistent data
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: document-parser-network
